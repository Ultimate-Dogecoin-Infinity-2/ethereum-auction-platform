<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ethereum: Auction platform</title>
    </head>
    <body>
        <nav>
            Go to:
            <ul>
                <li><a href="auction_creation.html">Create an auction</a></li>
                <li><a href="auction_listing.html">List auctions</a></li>
                <li>
                    <a href="auction_commiting.html">Place bid in auction</a>
                </li>
                <li>
                    <a href="auction_revealing.html">Reveal bid in auction</a>
                </li>
                <li>Withdraw from auction</li>
            </ul>
        </nav>

        <main id="main" hidden>
            <h1>Ethereum: Auction platform</h1>
            <h2>Account: <span id="account"></span></h2>
            <form onSubmit="App.onSubmit(); return false;">
                <h3>Reveal bids</h3>

                <button onclick="App.passClick()">Add bid reveal</button>
                <div style="margin-bottom: 15px">
                    <label for="auctionAddress">Auction address: </label>
                    <input
                        required
                        type="text"
                        name="auctionAddress"
                        id="auctionAddress"
                    />
                </div>
                <div>
                    <div id="template">
                        <div>
                            <label for="bidderAddress">Bidder address: </label>
                            <input
                                required
                                type="text"
                                name="bidderAddress"
                                class="bidderAddress"
                            />
                        </div>
                    </div>
                </div>

                <input type="submit" value="Submit" />
            </form>
        </main>
        <div id="loading">Loading...</div>

        <!-- Scripts -->
        <script src="vendor/@truffle/contract/dist/truffle-contract.js"></script>
        <script src="vendor/web3/dist/web3.min.js"></script>
        <script type="module" src="app.js"></script>
    </body>
</html>
